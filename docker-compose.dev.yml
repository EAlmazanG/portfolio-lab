services:
  db:
    image: postgres:15-alpine
    container_name: portfolio-lab-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # Expose to host for IDE access
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - portfolio-network-dev

  backend:
    build: ./backend
    container_name: portfolio-lab-backend-dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app # Mount code for hot reloading
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - portfolio-network-dev

  frontend:
    # In dev, we can use the same Dockerfile but override the command to run 'npm run dev'
    # Or just use a node image directly if we don't want to build the Dockerfile.
    # Using the Dockerfile ensures deps are installed consistent with prod, 
    # but we mount the volume to edit code.
    build: 
      context: ./frontend
      target: deps # Just install deps stage, or we can use a simpler approach for dev
    image: node:20-alpine
    container_name: portfolio-lab-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Avoid overwriting container node_modules with host's if they differ
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - portfolio-network-dev

volumes:
  postgres_data_dev:

networks:
  portfolio-network-dev:
    driver: bridge

