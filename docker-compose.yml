services:
  db:
    image: postgres:15-alpine
    container_name: portfolio-lab-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio-network

  backend:
    build: ./backend
    container_name: portfolio-lab-backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    networks:
      - portfolio-network
    # In production, we don't expose 8000 directly if we have a reverse proxy (like Nginx),
    # but for simplicity here we expose it or let frontend call it internally.
    # Exposing for API access:
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: portfolio-lab-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3001:3000"
    networks:
      - portfolio-network

volumes:
  postgres_data:

networks:
  portfolio-network:
    driver: bridge

